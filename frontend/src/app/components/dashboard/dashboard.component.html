<div class="dashboard-container">
  <!-- Header with Logo and User Section -->
  <header class="dashboard-header">
    <div class="header-content">
      <h1 class="dashboard-title">P&D Manager Dashboard</h1>
      <div class="user-section" *ngIf="user">
        <span class="welcome-text">Welcome, {{ user.name }}!</span>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="dashboard-content">
    <!-- User Information Section -->
    <section class="user-info-section">
      <div class="user-info-card" *ngIf="user">
        <div class="user-info-container">
          <!-- Profile Picture -->
          <div class="profile-picture-wrapper">
            <div class="profile-picture">
              <img [src]="getProfileInitial(user)" [alt]="user.name" class="profile-img">
            </div>
          </div>

          <!-- User Details -->
          <div class="user-details">
            <h2>User Information</h2>
            <div class="details-grid">
              <div class="detail-row">
                <span class="detail-label">Name:</span>
                <span class="detail-value">{{ user.name }}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">Email:</span>
                <span class="detail-value">{{ user.email }}</span>
              </div>
              <div class="detail-row">
                <span class="detail-label">User ID:</span>
                <span class="detail-value">{{ user.id }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Error Message -->
    <div class="error-message" *ngIf="error">
      <p>{{ error }}</p>
    </div>

    <!-- Main Cards Section -->
    <section class="main-cards-section">
      <!-- Products Card -->
      <div class="feature-card">
        <h3>Products</h3>
        <p class="card-description">Manage your product catalog with pricing and discounts</p>
        <button class="card-btn">View Products</button>
      </div>

      <!-- Discounts Card -->
      <div class="feature-card">
        <h3>Discounts</h3>
        <p class="card-description">Configure discount policies and promotions</p>
        <button class="card-btn">View Discounts</button>
      </div>
    </section>
  </main>
</div>
